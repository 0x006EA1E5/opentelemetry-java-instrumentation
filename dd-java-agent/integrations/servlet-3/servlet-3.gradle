apply plugin: 'version-scan'

versionScan {
  group = "javax.servlet"
  module = 'javax.servlet-api'
  legacyModule = "servlet-api"
  versions = "[3.0,)"
  verifyPresent = [
    "javax.servlet.AsyncEvent"   : null,
    "javax.servlet.AsyncListener": null,
  ]
}

apply from: "${rootDir}/gradle/java.gradle"

dependencies {
  compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
  compileOnly group: 'io.opentracing.contrib', name: 'opentracing-web-servlet-filter', version: '0.0.9'

  compile project(':dd-trace')
  compile project(':dd-java-agent:tooling')

  compile deps.bytebuddy
  compile deps.opentracing
  compile deps.autoservice
}

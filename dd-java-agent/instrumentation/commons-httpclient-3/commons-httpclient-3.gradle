muzzle {
  // There are lots of weird versions in this project like "20020423"
  // Keep things simple with just 3.x
  pass {
    group = "commons-httpclient"
    module = "commons-httpclient"
    versions = "3.+"
  }
}

apply from: "${rootDir}/gradle/java.gradle"
apply plugin: 'org.unbroken-dome.test-sets'

testSets {
  latestDepTest {
    dirName = 'test'
  }
}

dependencies {
  compileOnly group: 'commons-httpclient', name: 'commons-httpclient', version: '3.0'

  testCompile group: 'commons-httpclient', name: 'commons-httpclient', version: '3.0'

  latestDepTestCompile group: 'commons-httpclient', name: 'commons-httpclient', version: '3.+'
}

muzzle {
  pass {
    group = "com.google.http-client"
    module = "google-http-client"
    versions = "[1.2.0,)"
  }
}

apply from: "${rootDir}/gradle/java.gradle"
apply plugin: 'org.unbroken-dome.test-sets'

testSets {
  latestDepTest {
    dirName = 'test'
  }
}

dependencies {
  compileOnly group: 'com.google.http-client', name: 'google-http-client', version: '1.20.0'

  compile project(':dd-java-agent:agent-tooling')

  compile deps.bytebuddy
  compile deps.opentracing
  annotationProcessor deps.autoservice
  implementation deps.autoservice

  testCompile project(':dd-java-agent:testing')
  testCompile group: 'com.google.http-client', name: 'google-http-client', version: '1.20.0'

  latestDepTestCompile  group: 'com.google.http-client', name: 'google-http-client', version: '+'
}
